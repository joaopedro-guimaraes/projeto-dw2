<div class="col-12 p-3 background-white">
    <form [formGroup]="empresaForm" (ngSubmit)="onSubmit()">
      <p>Dados: </p>
      <hr />
      <div class="row">
        <div class="form-group col-6">
          <label class="m-0">CNPJ:</label>
          <input type="tel" class="form-control" formControlName="cnpj" placeholder="0000000" />
        </div>
  
        <div class="form-group col-12">
          <label class="m-0">Nome:</label>
          <input type="text" class="form-control" formControlName="companyName" placeholder="Nome Completo" />
        </div>
  
        <div class="form-group col-4">
          <label class="m-0">Telefone:</label>
          <input type="tel" class="form-control" formControlName="telephone" placeholder="(DDD) XXXXX-XXXX" />
        </div>

        <div class="form-group col-8">
            <label class="m-0">Responsavel:</label>
            <input type="text" class="form-control" formControlName="responsible" placeholder="Nome Completo" />
          </div>
      </div>
  
      <p>Endereço</p>
      <hr />
  
      <div class="row">
        <div class="form-group col-3">
          <label class="m-0">CEP:</label>
          <input type="text" class="form-control" formControlName="cep" placeholder="XXXXX-XXX" />
        </div>
        <div class="form-group col-10">
          <label class="m-0">Logradouro:</label>
          <input type="text" class="form-control" formControlName="address" placeholder="Avenida Paulista" />
        </div>
        <div class="form-group col-2">
          <label class="m-0">Numero:</label>
          <input type="text" class="form-control" formControlName="number" placeholder="1234" />
        </div>
        <div class="form-group col-6">
          <label class="m-0">Estado:</label>
          <select class="form-control" formControlName="state" (change)="getCidades()">
            <ng-container *ngIf="estadosCidades">
              <option *ngFor="let estado of estadosCidades.estados" [value]="estado.nome">
                {{ estado.nome }}
              </option>
            </ng-container>
          </select>
        </div>
  
        <div class="form-group col-6">
          <label class="m-0">Cidade:</label>
          <select class="form-control" formControlName="city">
            <ng-container *ngIf="estado">
              <option *ngFor="let cidade of estado.cidades" [value]="cidade">
                {{ cidade }}
              </option>
            </ng-container>
          </select>
        </div>
      </div>
      <div class="col-3">
        <button type="submit" class="btn btn-success btn-block mt-3">
          Salvar Alterações
        </button>
      </div>
    </form>
  </div>
